<ng-container *ngIf="token">
  <nav class="bg-blue-300 text-white mb-5">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 ">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="/" class="font-bold text-xl">
            <img src="https://intranet.si2001.it/assets/images/LogoFlat.png" alt="SI 2001">
          </a>
        </div>
        <!-- Menu principale -->
        <div class="hidden md:block">
          <ul class="flex space-x-4">
            <li><a routerLink="home" class="text-white">Home</a></li>
            <li><a routerLink="cars" class="text-white">Parco Auto</a></li>
            <li><a routerLink="profile" class="text-white">Profilo</a></li>
          </ul>
        </div>
        <!-- Tasto di Logout -->
        <button class="text-white font-bold text-xl focus:outline-none" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</ng-container>


<ng-container *ngIf="!token">
  <app-login [logout]="logoutFlag" [noAuth]="noAuthFlag"></app-login>
</ng-container>
