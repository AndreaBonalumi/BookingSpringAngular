<ng-container *ngIf="token && user">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="https://intranet.si2001.it/assets/images/LogoFlat.png" alt="Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a routerLink="home" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Home</a>
              <ng-container *ngIf="user.admin">
                <a routerLink="cars" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Parco Auto</a>
              </ng-container>
              <a routerLink="profile" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Profilo</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

          <button type="button"
                  (click)="logout()"
                  class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="absolute -inset-1.5"></span>
            <i class="bi bi-box-arrow-right"></i>
          </button>

          <div class="relative ml-3">
            <div class="relative flex rounded-full bg-gray-800 text-sm pointer-events-none focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" [src]="profilePhoto" alt="Profilo"></div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</ng-container>


<ng-container *ngIf="!token">
  <app-login [logout]="logoutFlag" [noAuth]="noAuthFlag"></app-login>
</ng-container>
