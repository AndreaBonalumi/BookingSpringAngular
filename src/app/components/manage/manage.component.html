<div class="container text-secondary">
  <form #form="ngForm" (ngSubmit)="emit.emit(form)">
    <ng-container *ngFor="let field of fields">
      <label for="{{field.key}}">{{field.label}}</label>
      <input id="{{field.key}}" type="text" name="{{field.key}}" ngModel required />
    </ng-container>
    <app-my-button [config]="{icon: 'pencil-square', class: 'btn btn-primary', text: 'salva'}"></app-my-button>
  </form>

</div>
