<div class="container text-secondary">
  <form #form="ngForm">
    <ng-container *ngFor="let field of fields">
      <div class="form-group" *ngIf="field.type != 'file'">
        <label for="{{field.key}}">{{field.label}}</label>
        <input class="input"
               id="{{field.key}}"
               [type]="field.type ? field.type : 'text'"
               name="{{field.key}}"
               [style]="getErrorBorderColor(field.key)"
               [(ngModel)]="item[field.key]"
               [required]="field.required ? field.required : false" />
        <br/><br/>
      </div>
      <div class="form-group" *ngIf="field.type == 'file'">

        <label for="{{field.key}}">{{field.label}}</label>
        <input id="{{field.key}}" type="file" (change)="changeFile($event, field.key)"
               [required]="field.required ? field.required : false">
      </div>
    </ng-container>
    <app-my-button [config]="{icon: 'pencil-square', class: 'btn btn-primary', text: 'salva'}"
                   [isDisabled]="!form.valid"
                   (emitter)="emit.emit(item)"></app-my-button>
  </form>
  <div class="alert alert-danger banner" *ngIf="errors.length > 0">
    <ng-container *ngFor="let error of errors">
      <p>{{error.label}}</p>
    </ng-container>
  </div>
</div>
