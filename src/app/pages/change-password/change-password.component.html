<div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
  <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
    Cambia Password
  </h2>
  <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" #form="ngForm">

    <div>
      <label for="oldPassword"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Vecchia Password
      </label>
      <input type="password" name="oldPassword" id="oldPassword"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             required>
    </div>

    <div>
      <label for="password"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Nuova Password
      </label>
      <input type="password" name="password" id="password" placeholder="••••••••"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             required>
    </div>

    <div>
      <label for="confirm-password"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Conferma password
      </label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             required>
    </div>

    <button class="btn btn-primary" type="submit"
            (click)="savePassword()"
            [disabled]="!(form.valid && passwordRequest.newPasswordR == passwordRequest.newPassword)">
      Cambia Password
    </button>
  </form>
</div>

<div class="alert alert-danger banner" *ngIf="error != ''">
  <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <span class="font-medium">{{error}}</span>
  </div>
</div>
<div *ngIf="errors.length > 0">
  <ng-container *ngFor="let e of errors">
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      <span class="font-medium">{{e.label}}</span>
    </div>
  </ng-container>
</div>

<div class="alert alert-success banner w-1/3" *ngIf="success">
  <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
    <span class="font-medium">Password cambiata!</span> Ora puoi accedere con la nuova password
  </div>
</div>
