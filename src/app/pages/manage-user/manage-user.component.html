<ng-container *ngIf="user">
  <div class="container">
    <h1>Gestisci Utente</h1>
    <app-manage [fields]="formUser" [item]="user" (emit)="onEmit($event)" [errors]="errors"></app-manage>
  </div>

  <div class="dark-overlay" *ngIf="showPasswordForm">
    <div class="password-form-box bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">{{this.user.idUser != 0 || this.user.idUser != null ? 'Inserisci la password per continuare' : 'Inserisci Password per completare'}}</h2>
      <form (ngSubmit)="manageUser()">
        <div class="mb-4">
          <label class="block font-semibold" for="password">Password:</label>
          <input type="password" [(ngModel)]="user.password" name="password" id="password" class="w-full px-4 py-2 rounded border border-gray-300">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Conferma</button>
      </form>
      <span class="text-red-500 mt-2" *ngIf="error != ''">{{error}}</span>
    </div>
  </div>
</ng-container>
