<ng-container *ngIf="user">
  <div class="container text-primary">
      <div class="form-group">
        <ng-container *ngFor="let field of userField">
          <label>{{field.label}}: {{user[field.key]}}</label><br/><br/>
        </ng-container>
      </div>
    <app-my-button [config]="editButton"></app-my-button>
  </div>
</ng-container>
