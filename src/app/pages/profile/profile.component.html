<ng-container *ngIf="user">
  <div class="flex items-center h-screen w-full justify-center">

    <div class="max-w-xs">
      <div class="bg-white shadow-xl rounded-lg py-3">
        <div class="photo-wrapper p-2">
          <img class="w-32 h-32 rounded-full mx-auto" [src]="pathImage" alt="">
        </div>
        <div class="p-2">
          <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{user.firstName}} {{user.lastName}}</h3>
          <div class="text-center text-gray-400 text-xs font-semibold">
            <p>{{user.admin ? 'Admin' : 'User'}}</p>
          </div>
          <table class="text-xs my-3">
            <tbody>
            <tr *ngFor="let field of userFields">
              <td class="px-2 py-2 text-gray-500 font-semibold">{{field.label}}</td>
              <td class="px-2 py-2">{{user[field.key]}}</td>
            </tr>
            </tbody></table>

          <div class="text-center my-3 flex flex-column">
            <app-my-button [config]="editButton" (emitter)="emit()"></app-my-button>
            <a class="p-2 text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" href="/newPassword" >cambia password</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</ng-container>
